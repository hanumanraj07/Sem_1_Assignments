<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Permanent+Marker&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p>TAC-TAC-TOE</p>
    <div class="container">
        <div class="nav">
            <button id="slocal">Save Local </button>
            <button id="rlocal">Retrieve Local</button>
            <button id="sSession">Save Session</button>
            <button id="rSession">Retrieve Session</button>
            <button id="lwinner">Winner list</button>
        </div>
        <p id="output"></p>
        <p id="output2"></p>
        <div class="result"></div>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <p id="lastWinner"></p>

        <div>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
