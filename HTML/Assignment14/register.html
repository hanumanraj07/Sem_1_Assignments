<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="Full Name"> <br><br>
        <label for="mail">Enter Email:</label>
        <input type="email" id="Enter Email"> <br><br>
        <label for="password">password:</label>
        <input type="password" id="password:"> <br><br>
        <label for="number">Mobile Number:</label>
        <input type="number" id="Mobile Number"> <br><br>

        <label>Gender:</label>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="other">
        <label for="other">Other</label>

        <p>Hobbies:</p>

        <input type="checkbox" name="hobby" id="reading" value="Reading">
        <label for="reading">Reading</label>

        <input type="checkbox" name="hobby" id="coding" value="Coding">
        <label for="coding">Coding</label>

        <input type="checkbox" name="hobby" id="sports" value="Sports">
        <label for="sports">Sports</label>

        <input type="checkbox" name="hobby" id="music" value="Music">
        <label for="music">Music</label> <br><br>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*"> <br><br>

        <label for="Course">Course Selection</label>
        <select name="Course" id="Course">
            <option value="option1">MERN Stack</option>
            <option value="option2">DSA</option>
            <option value="option3">Web Development</option>
        </select> <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="5" cols="50" placeholder="Enter your address"></textarea> <br><br>


        <label for="studyHours">Preferred Study Hours :</label>
        <input type="range" id="studyHours" name="studyHours" min="0" max="24" step="1" value="0"
            oninput="output.value = this.value">
        <output id="output"></output> <br><br>

        Pick Your Favorite: <input type="color"> <br><br>
        Portfolio Website:<input type="url"><br><br>
        Search Interests <input type="search"><br><br>
        Preferred Study Time <input type="time"><br><br>
        <input type="submit"> &nbsp; <input type="reset">




    </form>
</body>

</html>
