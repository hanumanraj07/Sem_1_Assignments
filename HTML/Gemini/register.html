        <div class="form-container">
            <h1>Create your account</h1>
            <div class="business">
                <div class="inter"><p>Business</p></div>
                <div class="personal">
                    <p>Personal</p>
                </div>
            </div>

            <form id="register-form">

                <div class="form-group">

                    <input type="email" id="email" name="email" placeholder="Email address" >

                </div>

                <div class="form-group">

                    <input type="password" id="password" name="password" placeholder="Password">

                </div>
                <div class="country">

                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to Gemini's <a href="#">Privacy Policy</a> and user agreements for <a
                            href="#">E-Money</a> and <a href="#">Virtual Asset</a> services.</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Gemini may send me occasional promotional emails.</label>
                </div>

                <button type="submit" class="btn"><a href="index.html">Create Account</a></button>
            </form>


        </div>
    </div>
