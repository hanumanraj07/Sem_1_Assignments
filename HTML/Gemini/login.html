<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini - Sign In</title>
    <link rel="icon" type="image/jpg" href="https://thegivingblock.com/wp-content/uploads/2021/12/Gemini-600px.png">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

       
        .signinNav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1vw;

        }
        #logo{
            width: 50px;
            height: 50px;
        }
        #dont{
            color: grey;
            font-size: 1vw;
            text-decoration: none;
            cursor: auto;
        }
        #create{
            background-color: rgb(217, 217, 217);
            border-radius: 5vw;
            color: black;
            font-weight: bold;
            font-size: 1vw;
            padding: 0.5vw;
            text-decoration: none;
            cursor: pointer;
        }
        .main{
            margin-top: 2vw;
            margin-left: 35vw;
            display: flex;
            flex-direction: column;
            gap: 1vw;
            width: 55vh;
           
        }

        .main h1{
            font-size: 2.5vw;
            font-weight: bold;
        }
        .main a{
            font-size: 1.3vw;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .main input{
            padding: 1.4vw;
            border-radius: 1vw;
            width: 89%;
            margin-bottom: 1vw;
            border: 1px solid gray;

        }
        .continue{
            padding: 1.5vw;
            border-radius: 3vw;
             text-align: center;
            background-color: black;

        }
        .continue a{
            color: white;
            font-size: 1.1vw;
            font-weight: bold;
            text-decoration: none;
        }
        .main p{
            color: grey;
            font-size: 1vw;
             text-align: center;
        }
        .passkey{
            padding: 0.9vw;
            color: black;
            background-color: rgb(203, 203, 203);
            border-radius: 3vw;
             text-align: center;
             display: flex;
             justify-content: center;
             align-items: center;
        }
        .passkey a{
            text-decoration: none;
            color: black;
            font-size: 1.1vw;
            font-weight: bold;
        }
        .passkey img{
            width: 30px;
            height: 30px;
        }
        .captcha{ 
              margin-top: 10vw;
            margin-bottom: 2vw;
            display: flex;
            color: white;
            position: absolute ;
            right: 0;
             

        }
        .captcha .bg {
    background-color: rgb(36, 83, 253);
    opacity: 0;
    transform: translateX(20px);  
    transition:  0.3s ease;
     transform: 0.3s ease;
    justify-content: center;
    flex-direction: column; 
    padding: 5px 10px; 
}

/* when active/hovered */
.captcha:hover .bg {
    opacity: 1;
    display: flex;
    transform: translateX(0px);
    pointer-events: auto;
}

        #reCAPTCHA{
            padding: 5px;
            width: 60px;
            height: 60px;

        }
        .bg{
            background-color: rgb(36, 83, 253);
            display: none;  
            
        }
        .au{
            box-shadow: 4px 4px 20px gray;
             border-top-left-radius: 0.5vw;
             border-bottom-left-radius: 0.5vw;
        }
        #up {
            font-size: 1vw;
            margin-left: 5px;
        }
        #dw{
            font-size: 0.8vw;
            margin-left: 40px;
            margin-top: 5px;
        }
    </style>
</head>
