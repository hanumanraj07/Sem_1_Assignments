<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Over Scoreboard</title>
  <link rel="stylesheet" href="superover.css">
</head>
<body>


  <h1 class="title">SUPER <span>OVER</span></h1>


  <div class="scoreboard">
   
    <div class="team ind">
      <h2>IND</h2>
      <div class="balls">
        <span>6</span><span>6</span><span>6</span><span>6</span><span>6</span><span>6</span>
      </div>
      <p class="score">36/0</p>
    </div>


    <div class="team pak">
      <h2>PAK</h2>
      <div class="balls">
        <span>0</span><span>0</span><span>0</span><span>0</span><span>W</span><span>W</span>
      </div>
      <p class="score">0/2</p>
    </div>
  </div>

  
  <div class="buttons">
    <button class="bat"></button>
    <button class="reset"></button>
  </div>

</body>
</html>
